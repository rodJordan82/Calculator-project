<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="display" id="display" name="display" value="" disabled></div>
    <div class="clear">
      <button name="clearBtn" value="clear" onclick="handleInput('clear')">
        C
      </button>
    </div>
    <div class="divide">
      <button name="divideBtn" value="/" onclick="handleInput('/')">
        /
      </button>
    </div>
    <div class="multiply">
      <button name="multiplyBtn" value="*" onclick="handleInput('*')">
        X
      </button>
    </div>
    <div class="subtract">
      <button name="subtractBtn" value="-" onclick="handleInput('-')">
        -
      </button>
    </div>
    <div class="seven">
      <button name="sevenBtn" value="7" onclick="handleInput('7')">
        7
      </button>
    </div>
    <div class="eight">
      <button name="eightBtn" value="8" onclick="handleInput('8')">
        8
      </button>
    </div>
    <div class="nine">
      <button name="nineBtn" value="9" onclick="handleInput('9')">
        9
      </button>
    </div>
    <div class="plus">
      <button name="plusBtn" value="+" onclick="handleInput('+')">
        +
      </button>
    </div>
    <div class="four">
      <button name="fourBtn" value="4" onclick="handleInput('4')">
        4
      </button>
    </div>
    <div class="five">
      <button name="fiveBtn" value="5" onclick="handleInput('5')">
        5
      </button>
    </div>
    <div class="six">
      <button name="sixBtn" value="6" onclick="handleInput('6')">
        6
      </button>
    </div>
    <div class="one">
      <button name="oneBtn" value="1" onclick="handleInput('1')">
        1
      </button>
    </div>
    <div class="two">
     <button name="twoBtn" value="2" onclick="handleInput('2')">
       2
     </button>
    </div>
    <div class="three">
      <button name="threeBtn" value="3" onclick="handleInput('3')">
        3
      </button>
    </div>
    <div class="equal">
      <button name="equalBtn" value="=" onclick="handleInput('=')">
        =
      </button>
    </div>
    <div class="zero">
      <button name="zeroBtn" value="0" onclick="handleInput('0')">
        0
      </button>
    </div>
    <div class="dot">
      <button name="dotBtn" value="." onclick="handleInput('.')">
        .
      </button>
    </div>
  </div>

</body>
</html>
